<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Primer project</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in Days</h2>

        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>  

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen"> 
            
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-container-3" id="flex-box-rps-div">
            <img src="https://webstockreview.net/images250_/rock-clipart-animated.png" id="rock" onclick="playRPS(this)">
            <img src="https://www.vippng.com/png/full/77-779652_archive-paper-sheet-white-draft-read-font-note.png" id="paper" onclick="playRPS(this)">
            <img src="http://www.clker.com/cliparts/d/b/d/6/11949839942140777322scissors.svg.med.png" id="scissors" onclick="playRPS(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook</button>

        </div>
    </div>
    
    <div class="containter-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id='BlackJack-result'>Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="stand-button"> Stand</button>
                <button class="btn-lg btn-danger" id="deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td> <span id="wins">0</span> </td>
                    <td> <span id="losses">0</span> </td>
                    <td> <span id="draws">0</span> </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./static/js/script.js"></script>

</body>
</html>
